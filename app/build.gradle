apply plugin: 'com.android.application'
apply plugin: 'maven'
repositories {
    maven {
        //  url 'https://nexus.generalmobi.mobi/nexus/content/repositories/sdk-repo'
        url 'https://inmg01/nexus/content/repositories/sdk-repo'
    }
}
android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "mobi.generalmobi.com.wap_sdk_sample"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.generalmobi.vas:wap-sdk:1.0.1'

}
